<aside class="w-64 bg-blue-900 text-white flex flex-col shadow-xl">
    <!-- Logo Section -->
    <div class="p-6 border-b border-blue-800">
        <div class="flex items-center gap-3">
            <i class="fas fa-recycle text-3xl"></i>
            <div>
                <h2 class="font-bold text-lg">Africa Waste</h2>
                <p class="text-xs text-blue-200">Solutions</p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2">
        <a href="{{ url_for('dashboard') }}"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 transition-colors {{ 'bg-blue-800' if request.endpoint == 'dashboard' else '' }}">
            <i class="fas fa-home w-5"></i>
            <span>Dashboard</span>
        </a>

        <a href="{{ url_for('accounts') }}"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 transition-colors {{ 'bg-blue-800' if request.endpoint == 'accounts' else '' }}">
            <i class="fas fa-users w-5"></i>
            <span>Accounts</span>
        </a>

        <a href="{{ url_for('data_entry') }}"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-green-700 transition-colors {{ 'bg-green-700' if request.endpoint == 'data_entry' else '' }}">
            <i class="fas fa-edit w-5"></i>
            <span>Data Entry</span>
        </a>

        <a href="{{ url_for('reports') }}"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-green-700 transition-colors {{ 'bg-green-700' if request.endpoint == 'reports' else '' }}">
            <i class="fas fa-chart-bar w-5"></i>
            <span>Reports</span>
        </a>

        <a href="{{ url_for('kyc') }}"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-green-700 transition-colors {{ 'bg-green-700' if request.endpoint == 'kyc' else '' }}">
            <i class="fas fa-id-card w-5"></i>
            <span>KYC Verification</span>
        </a>
    </nav>

    <!-- User Section -->
    <div class="p-4 border-t border-blue-800">
        <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 rounded-full bg-blue-700 flex items-center justify-center">
                <i class="fas fa-user"></i>
            </div>
            <div class="flex-1">
                <p class="font-semibold text-sm">{{ user.name if user else 'User' }}</p>
                <p class="text-xs text-blue-200">{{ user.email if user else 'user@example.com' }}</p>
            </div>
        </div>
        <a href="{{ url_for('logout') }}"
            class="flex items-center gap-2 px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 transition-colors text-center justify-center">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>
</aside>
