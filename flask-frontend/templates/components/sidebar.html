<aside id="sidebar"
    class="hidden lg:flex flex-col w-60 bg-blue-900 text-white shadow-xl fixed lg:relative z-50 h-full transition-all duration-300">
    <!-- Logo Section -->
    <div class="p-5 border-b border-blue-800 flex justify-between items-center mb-2">
        <div class="flex items-center gap-3">
            <i class="fas fa-recycle text-2xl"></i>
            <div>
                <h2 class="font-bold text-base tracking-tight">Africa Waste</h2>
                <p class="text-[10px] text-blue-200 uppercase tracking-widest">Solutions</p>
            </div>
        </div>
        <!-- Mobile Close Button -->
        <button id="mobile-menu-close" class="lg:hidden p-2 hover:bg-blue-800 rounded-lg transition-colors">
            <i class="fas fa-times text-xl"></i>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 py-4 space-y-0.5">
        <a href="{{ url_for('dashboard') }}"
            class="flex items-center gap-3 px-6 py-3 hover:bg-blue-800 transition-colors text-sm font-medium border-l-4 border-transparent {{ 'bg-blue-800 border-blue-400' if request.endpoint == 'dashboard' else 'border-transparent' }}">
            <i class="fas fa-home w-5 text-center"></i>
            <span>Dashboard</span>
        </a>

        {% if user.role == 'admin' %}
        <a href="{{ url_for('accounts') }}"
            class="flex items-center gap-3 px-6 py-3 hover:bg-blue-800 transition-colors text-sm font-medium border-l-4 border-transparent {{ 'bg-blue-800 border-blue-400' if request.endpoint == 'accounts' else 'border-transparent' }}">
            <i class="fas fa-users w-5 text-center"></i>
            <span>Accounts</span>
        </a>

        <a href="{{ url_for('data_entry') }}"
            class="flex items-center gap-3 px-6 py-3 hover:bg-green-700 transition-colors text-sm font-medium border-l-4 border-transparent {{ 'bg-green-700 border-green-400' if request.endpoint == 'data_entry' else 'border-transparent' }}">
            <i class="fas fa-edit w-5 text-center"></i>
            <span>Data Entry</span>
        </a>
        {% else %}
        <a href="{{ url_for('my_account') }}"
            class="flex items-center gap-3 px-6 py-3 hover:bg-blue-800 transition-colors text-sm font-medium border-l-4 border-transparent {{ 'bg-blue-800 border-blue-400' if request.endpoint == 'my_account' else 'border-transparent' }}">
            <i class="fas fa-user-circle w-5 text-center"></i>
            <span>Account</span>
        </a>
        {% endif %}

        <a href="{{ url_for('data_transfer') }}"
            class="flex items-center gap-3 px-6 py-3 hover:bg-purple-600 hover:text-white transition-colors text-sm font-medium border-l-4 border-transparent {{ 'bg-purple-600 text-white border-purple-300' if request.endpoint == 'data_transfer' else 'border-transparent' }}">
            <i class="fas fa-truck-moving w-5 text-center"></i>
            <span>Data Transfer</span>
        </a>

        <a href="{{ url_for('reports') }}"
            class="flex items-center gap-3 px-6 py-3 hover:bg-green-700 transition-colors text-sm font-medium border-l-4 border-transparent {{ 'bg-green-700 border-green-400' if request.endpoint == 'reports' else 'border-transparent' }}">
            <i class="fas fa-chart-bar w-5 text-center"></i>
            <span>Reports</span>
        </a>

        {% if user.role == 'admin' %}
        <a href="{{ url_for('kyc') }}"
            class="flex items-center gap-3 px-6 py-3 hover:bg-green-700 transition-colors text-sm font-medium border-l-4 border-transparent {{ 'bg-green-700 border-green-400' if request.endpoint == 'kyc' else 'border-transparent' }}">
            <i class="fas fa-id-card w-5 text-center"></i>
            <span>KYC Verification</span>
        </a>
        {% endif %}
    </nav>

    <!-- User Section -->
    <div class="p-4 border-t border-blue-800">
        <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 rounded-full bg-blue-700 flex items-center justify-center">
                <i class="fas fa-user"></i>
            </div>
            <div class="flex-1">
                <p class="font-semibold text-sm">{{ user.name if user else 'User' }}</p>
                <p class="text-xs text-blue-200">{{ user.email if user else 'user@example.com' }}</p>
            </div>
        </div>
        <a href="{{ url_for('logout') }}"
            class="flex items-center gap-2 px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 transition-colors text-center justify-center">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>
</aside>
