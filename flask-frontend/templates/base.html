<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Africa Waste Solutions{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        .animate-delay-200 {
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }

        .animate-delay-300 {
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        .animate-delay-400 {
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="fixed top-4 right-4 z-50 space-y-2">
        {% for category, message in messages %}
        <div class="bg-{{ 'green' if category == 'success' else 'blue' if category == 'info' else 'red' }}-100 border border-{{ 'green' if category == 'success' else 'blue' if category == 'info' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'blue' if category == 'info' else 'red' }}-700 px-4 py-3 rounded relative shadow-lg animate-fade-in-up"
            role="alert">
            <span class="block sm:inline">{{ message }}</span>
            <button onclick="this.parentElement.remove()" class="absolute top-0 bottom-0 right-0 px-4 py-3">
                <i class="fas fa-times"></i>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
